spp:
  platform_host: "spp-platform"
  platform_port: 5450
  disable_tls: true
  quiet_mode: false
  verify_host: false
skywalking:
  logging:
    level: "DEBUG"
  agent:
    keep_tracing: true
    is_cache_enhanced_class: true
    class_cache_mode: "FILE"
    service_name: "spp"
  collector:
    backend_service: "skywalking-oap:11800"
  plugin:
    toolkit:
      log:
        transmit_formatted: false